<svg fill="none" viewBox="0 0 800 100" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes gradientText {
				  0% {
				    background-position: 0% 50%;
				  }
				  50% {
				    background-position: 100% 50%;
				  }
				  100% {
				    background-position: 0% 50%;
				  }
				}
				h1 {
				  font-family: 
					'Roboto', 
					 
					sans-serif;
				  margin: 0;
				  font-size: 3em;
				  font-weight: 900;
				  letter-spacing: -.05em;
				  text-align: center;
				  background: -webkit-linear-gradient(right,#fde4cf,#a3c4f3,#8eecf5);
				  background: linear-gradient(270deg,#fde4cf 0,#a3c4f3, #8eecf5);
				  background-size: 200%;
				  background-clip: text;
				  -webkit-background-clip: text;
				  -webkit-text-fill-color: transparent;
				  -webkit-animation: gradientText 3s ease infinite;
				  animation: gradientText 3s ease infinite;
				}
                h4 {
				  font-family: 
					'Roboto', 
					 
					sans-serif;
				  margin: 0;
				  font-size: 2em;
				  font-weight: 900;
				  letter-spacing: -.05em;
				  text-align: center;
				  background: -webkit-linear-gradient(right,#fde4cf,#a3c4f3,#8eecf5);
				  background: linear-gradient(270deg,#fde4cf 0,#a3c4f3, #8eecf5);
				  background-size: 200%;
				  background-clip: text;
				  -webkit-background-clip: text;
				  -webkit-text-fill-color: transparent;
				  -webkit-animation: gradientText 3s ease infinite;
				  animation: gradientText 3s ease infinite;
				}
			</style>
            <h1>TOMAS ALTAMIRANO</h1>
            <h4>Frontend Dev</h4>
        </div>
    </foreignObject>
</svg>